<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Memory Game</title>
    <!-- Css Links -->
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <!-- Javascript Links -->
    <script src="js/jquery-3.4.1.min.js"></script>
</head>

<body>
    <div id="main-container">
        <div class="timer-container">Time: <div id="timer">0</div></div>
        <div class="score-container">
            Score: <div id="score">0</div>
            <div class="hi-score-container">
                Hi-Score: <div id="high-score"></div>
            </div>
        </div>
        <div class="button-container">
            <input type="button" id="start-game" class="btn btn-primary" value="New Game" data-toggle="modal"
                data-target="#game-modal" />
        </div>
        <div id="cards" class="row"></div>
    </div>
    <!-- Modal for selecting game types -->
    <div id="game-modal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Choose your gamemode</h5>
                </div>
                <div class="modal-body">
                    <input type="button" value="4x4" class="btn btn-primary"
                        onclick="$('#game-modal').modal('hide'); newGame('4x4');" />
                    <input type="button" value="6x6" class="btn btn-primary"
                        onclick="$('#game-modal').modal('hide'); newGame('6x6');" />
                    <input type="button" value="8x8" class="btn btn-primary"
                        onclick="$('#game-modal').modal('hide'); newGame('8x8');" />
                </div>
            </div>
        </div>
    </div>
</body>

<!-- Script imports -->
<script src="js/bootstrap.min.js"></script>
<script src="js/card.js"></script>
<script src="js/game.js"></script>

</html>
